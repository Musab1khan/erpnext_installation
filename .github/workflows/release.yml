name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ERPNext Installer ${{ github.ref }}
          body: |
            ## ERPNext Web Installer Release

            ### Features:
            - ✅ Web-based GUI with 3 tabs (Installer, Doctor, Uninstall)
            - ✅ Live package tracking with checkmarks
            - ✅ Real-time progress bar and console
            - ✅ Remote access support for cloud deployment
            - ✅ Supports ERPNext v13, v14, v15, and develop

            ### Installation:
            ```bash
            git clone https://github.com/Musab1khan/erpnext_installation.git
            cd erpnext_installation
            ./start_web_gui.sh
            ```

            Then open http://localhost:5000 in your browser!
          draft: false
          prerelease: false
